// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const app = document.getElementById('app');

OBRAS.forEach(obra => {
  const group = document.createElement('div');
  group.className = `obra-group grupo-${obra.color}`;

  const activeCount = obra.tracks.filter(t => t.archivo).length;
  group.innerHTML = `
    <div class="obra-header">
      <span class="obra-icon">${obra.icono}</span>
      <span class="obra-title">${obra.titulo}</span>
      <span class="obra-count">${activeCount} tracks</span>
    </div>
    <div class="tracks-grid" id="grid-${obra.id}"></div>
  `;
  app.appendChild(group);

  const grid = document.getElementById(`grid-${obra.id}`);
  obra.tracks.forEach((track, idx) => {
    const btn = document.createElement('button');
    btn.className = `track-btn${!track.archivo ? ' placeholder' : ''}`;
    btn.innerHTML = `
      <span class="track-number">${String(idx + 1).padStart(2,'0')}</span>
      <div class="track-info">
        <div class="track-name">${track.nombre}</div>
        <div class="track-file">${track.archivo || '‚Äî pendiente ‚Äî'}</div>
      </div>
      <span class="track-play-icon">‚ñ∂</span>
      <div class="track-progress"></div>
    `;
    if (track.archivo) {
      btn.addEventListener('click', () => handleTrack(btn, track, obra));
    }
    grid.appendChild(btn);
  });
});

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  L√ìGICA DE AUDIO
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function handleTrack(btn, track, obra) {
  // Toggle pausa/play si es el mismo track
  if (currentBtn === btn && currentAudio) {
    if (currentAudio.paused) {
      currentAudio.play();
      setPlayIcon(btn, '‚è∏');
      setFooter(`‚ñ∂ ${track.nombre}`);
    } else {
      currentAudio.pause();
      setPlayIcon(btn, '‚ñ∂');
      setFooter(`‚è∏ ${track.nombre}`);
    }
    return;
  }

  // Detener lo que suene
  stopCurrent();

  // Nuevo audio
  const url = BASE_URL + encodeURIComponent(track.archivo);
  const audio = new Audio(url);
  audio.volume = parseFloat(document.getElementById('volume-slider').value);

  currentAudio = audio;
  currentBtn   = btn;

  // UI bot√≥n
  btn.classList.add('playing');
  setPlayIcon(btn, '‚è∏');

  // Mini player
  const player = document.getElementById('mini-player');
  player.classList.add('visible');
  document.getElementById('now-playing-title').textContent = `${obra.icono} ${track.nombre}`;

  // Color de la barra de progreso seg√∫n obra
  const colorMap = { amarillo:'#f5c518', morado:'#9b59b6', rosa:'#e91e8c', rojo:'#e74c3c', azul:'#3498db' };
  document.getElementById('progress-bar-fill').style.background = colorMap[obra.color];

  // Footer
  setFooter(`‚ñ∂ ${obra.titulo} ‚Äî ${track.nombre}`);

  // Metadata
  audio.addEventListener('loadedmetadata', () => {
    document.getElementById('time-total').textContent = fmtTime(audio.duration);
  });

  // Progreso
  progressInt = setInterval(() => {
    if (audio.duration && !audio.paused) {
      const pct = (audio.currentTime / audio.duration) * 100;
      document.getElementById('progress-bar-fill').style.width = pct + '%';
      btn.querySelector('.track-progress').style.width = pct + '%';
      document.getElementById('time-current').textContent = fmtTime(audio.currentTime);
    }
  }, 500);

  // Fin de pista
  audio.addEventListener('ended', () => {
    resetBtn(btn);
    document.getElementById('mini-player').classList.remove('visible');
    setFooter('Sin reproducci√≥n');
    clearInterval(progressInt);
    currentAudio = null;
    currentBtn   = null;
  });

  audio.play().catch(() => {
    toast('‚ùå No se pudo cargar el audio');
    resetBtn(btn);
    currentAudio = null;
    currentBtn   = null;
  });
}

function stopCurrent() {
  if (currentAudio) { currentAudio.pause(); currentAudio.currentTime = 0; }
  if (currentBtn)   { resetBtn(currentBtn); }
  clearInterval(progressInt);
  document.getElementById('progress-bar-fill').style.width = '0%';
  document.getElementById('time-current').textContent = '0:00';
  document.getElementById('mini-player').classList.remove('visible');
  currentAudio = null;
  currentBtn   = null;
}

function resetBtn(btn) {
  btn.classList.remove('playing');
  setPlayIcon(btn, '‚ñ∂');
  btn.querySelector('.track-progress').style.width = '0%';
}

function setPlayIcon(btn, icon) {
  btn.querySelector('.track-play-icon').textContent = icon;
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  CONTROLES GLOBALES
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
document.getElementById('stop-btn').addEventListener('click', () => {
  stopCurrent();
  setFooter('Sin reproducci√≥n');
});

// Click en barra de progreso ‚Üí seek
document.getElementById('progress-bar-container').addEventListener('click', e => {
  if (!currentAudio || !currentAudio.duration) return;
  const r = e.currentTarget.getBoundingClientRect();
  currentAudio.currentTime = ((e.clientX - r.left) / r.width) * currentAudio.duration;
});

// Volumen
document.getElementById('volume-slider').addEventListener('input', e => {
  if (currentAudio) currentAudio.volume = e.target.value;
  const v = parseFloat(e.target.value);
  document.getElementById('volume-icon').textContent = v > 0.5 ? 'üîä' : v > 0 ? 'üîâ' : 'üîá';
});

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  UTILS
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function fmtTime(s) {
  if (!s || isNaN(s)) return '0:00';
  return `${Math.floor(s/60)}:${String(Math.floor(s%60)).padStart(2,'0')}`;
}
function setFooter(txt) { document.getElementById('footer-info').textContent = txt; }
function toast(msg, ms = 3000) {
  const el = document.getElementById('toast');
  el.textContent = msg;
  el.classList.add('show');
  setTimeout(() => el.classList.remove('show'), ms);
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  PWA ‚Äî Service Worker + Instalaci√≥n
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./sw.js')
      .then(() => toast('‚úÖ App lista para usar sin conexi√≥n', 4000))
      .catch(err => console.warn('SW no registrado:', err));
  });
}

let deferredPrompt = null;
window.addEventListener('beforeinstallprompt', e => {
  e.preventDefault();
  deferredPrompt = e;
  document.getElementById('install-btn').classList.add('visible');
});

document.getElementById('install-btn').addEventListener('click', async () => {
  if (!deferredPrompt) return;
  deferredPrompt.prompt();
  const { outcome } = await deferredPrompt.userChoice;
  if (outcome === 'accepted') document.getElementById('install-btn').classList.remove('visible');
  deferredPrompt = null;
});

window.addEventListener('appinstalled', () => toast('üé≠ App instalada correctamente'));

// Escucha el progreso de descarga de audios desde el SW
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.addEventListener('message', e => {
    if (e.data.type === 'CACHE_PROGRESS') {
      const pct = Math.round((e.data.cached / e.data.total) * 100);
      setFooter(`‚è≥ Descargando audios... ${pct}% (${e.data.cached}/${e.data.total})`);
    }
    if (e.data.type === 'CACHE_COMPLETE') {
      setFooter('Sin reproducci√≥n');
      toast(`‚úÖ ${e.data.total} audios listos sin conexi√≥n`, 4000);
    }
  });
}
</script>
